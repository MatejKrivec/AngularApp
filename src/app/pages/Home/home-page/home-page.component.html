<div class="HomePage">
  <header>
    <div class="navigacija">
      <div class="logoContainer">
        <img src="/assets/images/roundedLogo.png" alt="Logo" class="logo">
      </div>
      <div class="NavButtons">
        <!-- Use ngClass to apply 'active' class dynamically based on selectedTab -->
        <button [class.active]="selectedTab === 'auctions'" (click)="selectTab('auctions')">
          <i class="fas fa-home"></i> Auctions
        </button>
        <button [class.active]="selectedTab === 'profile'" (click)="selectTab('profile')">
          <i class="fas fa-user"></i> Profile
        </button>
      </div>
      <div class="ProfileNav">
        <button class="ProfileEditBtn" (click)="SettingsClick()">+</button>
        <img [src]="profilePicture || '/assets/images/DefaultProfilePic.png'" alt="ProfilePic" class="ProfilePicture">
      </div>
    </div>
  </header>

  <!-- Dynamically load components based on selectedTab -->
  <ng-container *ngIf="selectedTab === 'profile'">
    <app-home-profile [username]="username"></app-home-profile>
  </ng-container>
  <ng-container *ngIf="selectedTab === 'auctions'">
    <app-home-auctions></app-home-auctions>
  </ng-container>

  <!-- Optionally show LogOut component -->
  <app-log-out *ngIf="showLogOut" (cancelClick)="handleCancelFromChild()"></app-log-out>
  <!-- ToastContainer would go here if converted to Angular equivalent -->
</div>

<div class="change-password-overlay">
  <div class="change-password-window">
    <div class="password-settings">
      <h2>Change Password</h2>
      <form (submit)="handleSubmit()" [formGroup]="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" formControlName="currentPassword">
        </div>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" formControlName="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
        </div>
        <div class="button-container">
          <button type="button" class="cancel-password-button" (click)="handleCancel()">Cancel</button>
          <button type="submit" class="save-password-button">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

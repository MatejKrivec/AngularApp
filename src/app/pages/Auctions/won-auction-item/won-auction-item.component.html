<div class="auctionItemContainer">
    <div class="statusContainer">
      <p class="auctionStatus">Done</p>
    </div>
    <div class="nameContainer">{{ auction?.name }}</div>
    <div class="price">Price: ${{ auction?.price }}</div>
    <img [src]="getImageFromLocalStorage(auction?.image || '')" [alt]="auction?.name" class="Pic" />
  </div>
